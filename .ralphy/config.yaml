project:
  name: explore-the-clubhouse
  language: TypeScript
  framework: Next.js
  description: ""
commands:
  test: ""
  lint: npm run lint
  build: npm run build
rules:
  - Always read BRANDING.md before creating any UI components to understand the
    brand colors, fonts, and styling guidelines
  - "Use Tailwind CSS classes with brand colors: bg-olive, bg-cream, bg-burnt-orange
    for Craigies palette; bg-dark-olive for dark accents"
  - Use Playfair Display (font-heading) for headings and Nunito Sans (font-body) for body
    text
  - "Meta Ads: Mirror the existing newsletter pattern (ImageUploader, AI generation,
    Preview) for consistent UX"
  - "Meta Ads: Store all prices/budgets in pence (integers), convert to pounds for display"
  - "Meta Ads: Use existing admin auth (cookie-based admin-session) for all ad routes"
  - "Meta Ads: Follow Meta Ad Specs - Primary text 125 chars, Headline 40 chars,
    Description 30 chars recommended"
  - "Print Ads: Mirror the existing newsletter/Meta Ads pattern (ImagePicker, AI generation,
    Preview) for consistent UX"
  - "Print Ads: Use @react-pdf/renderer for PDF generation with exact print dimensions"
  - "Print Ads: Magazine quarter page = 105mm x 148mm, Newsletter/Digital = 600x800px"
  - "Print Ads: AI-generated copy must be 80+ words in third person for print editorial style"
  - "Print Ads: Auto-populate club data (dates, prices, age range) when club is selected"
  - "Print Ads: Use existing Cloudinary image libraries (newsletter_images, meta_ad_images)"
  - "Survey: Multi-page wizard with 7 steps matching section groupings, progress bar at top"
  - "Survey: Auto-save partial responses to survey_sessions table on each step navigation"
  - "Survey: Use Clubhouse brand colors (Craigies palette) but NO company name or branding"
  - "Survey: Q12 has strict max 3 selection enforcement with disabled state after limit"
  - "Survey: Free text questions (Q9, Q14) are optional, not required"
  - "Survey: Collect full postcode and email with GDPR consent checkbox"
  - "Survey: Admin analytics integrated into existing /admin area with charts and CSV export"
boundaries:
  never_touch: []
